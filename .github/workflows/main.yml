name: Python Application
on: push
jobs:
  build:
    runs-on: ubuntu-Latest
    steps:
      - uses: action/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: install dependencies
        run: make install
      - name: Test with pytest
        run: make test
